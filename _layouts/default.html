<!DOCTYPE html>
<html>
  <script src="InstagramFeed.min.js">
    new InstagramFeed({
    'username': 'robzaga',
    'container': "#instagram-feed-demo",
    'items': 10
    'items_per_row': 3
    'display_profile': true,
    'display_biography': true,
    'display_gallery': true,
    'display_igtv': false,
    'margin': 0.5
    'image_size': 480
    'lazy_load': true
    'tag': 'tags here'
    display_captions: false
    'styling': false
});
  </script>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" href="../resources/images/rob_icon.ico" type="image/x-icon" >

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <p>
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p>
            </p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/interests/">Interests</a>
            <a href="{{ site.baseurl }}/testimonials/">Testimonials</a>
            <a href="{{ site.baseurl }}/projects/">Projects</a>
            <a target="_blank" href="{{ site.baseurl }}/resources/RobertoUnzagaSE.pdf">Resume</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <div class="container">	
<div id="instagram-feed-demo" class="instagram_feed"></div>
</div>

<script src="https://www.jqueryscript.net/demo/Instagram-Photos-Without-API-instagramFeed/jquery.instagramFeed.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
 (function($){
		$(window).on('load', function(){
			$.instagramFeed({
				'username': 'robzaga',
				'container': "#instagram-feed-demo",
				'display_profile': true,
				'display_biography': true,
				'display_gallery': true,
				'get_raw_json': false,
				'callback': null,
				'styling': true,
				'items': 36,
				'items_per_row': 6,
				'margin': 0.3
			});
		});
	})(jQuery);
  </script>
          <!--{% include svg-icons.html %}-->
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>

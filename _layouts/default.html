<!DOCTYPE html>
<html>
<script>
function w3_open() {
    document.getElementsByClassName("w3-sidenav")[0].style.width = "25%";
    document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
	document.getElementsByClassName("w3-sidenav")[0].style.opacity = "0.8";
}
function w3_close() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
}
</script>
	<head>
		<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" href="../resources/images/rob_icon.ico" type="image/x-icon" >

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
	<body>
<div id="main">
	
	
	<nav class="w3-sidenav w3-light-grey w3-card-8" style="display:none">
		<a href="javascript:void(0)" 
		   onclick="w3_close()"
		   class="w3-closenav w3-large">Close &times;</a>
		<a href="{{ site.baseurl }}/">Home</a>
		<a href="{{ site.baseurl }}/interests/">Interests</a>
		<a href="{{ site.baseurl }}/testimonials/">Testimonials</a>
		<a href="{{ site.baseurl }}/projects/">Projects</a>	
	</nav>
	
	
	
	
	
	  <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
		  <span class="w3-opennav w3-xlarge" onclick="w3_open()">&#9776;</span>

          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>		
		<div class="site-info">
			<p>
			<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
			<p class="site-description">{{ site.description }}</p>
			</p>
		</div>
        </header>
	  </div>
    </div>
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
		{% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>

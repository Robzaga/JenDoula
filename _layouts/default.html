<!DOCTYPE html>
<html>	
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<head>
		<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" href="../resources/images/rob_icon.ico" type="image/x-icon" >

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
	<body>
		<header>
			<button class="w3-button w3-white w3-xlarge w3-right" onclick="openRightMenu()">&#9776;</button>
		</header>
		
		<div class="w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none;right:0;" id="rightMenu">
  		<button onclick="closeRightMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
		<a href="{{ site.baseurl }}/" class="w3-bar-item w3-button">Home</a>
		<a href="{{ site.baseurl }}/about/" class="w3-bar-item w3-button">About</a>
		<a href="{{ site.baseurl }}/testimonials/" class="w3-bar-item w3-button">Testimonials</a>
		<a href="{{ site.baseurl }}/pricing/" class="w3-bar-item w3-button">Pricing</a>	
					<a href="{{ site.baseurl }}/services/" class="w3-bar-item w3-button">Services</a>	
					<a href="{{ site.baseurl }}/resources/" class="w3-bar-item w3-button">Resources</a>	

		</div>
		
		
		<div id="main">
	
	  <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">

          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>		
		<div class="site-info">
			<p>
			<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
			<p class="site-description">{{ site.description }}</p>
			</p>
		</div>
        </header>
	  </div>
    </div>
		    
    <div id="main" role="main" class="container">
      {{ content }}
    </div>
<div id="instagram-feed-demo" class="instagram_feed"></div>
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
		{% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
<script src="jquery.instagramFeed.js"></script>		
		<script>
function openRightMenu() {
  document.getElementById("rightMenu").style.display = "block";
				document.getElementById("rightMenu").style.width = "175px";
				document.getElementById("rightMenu").style.opacity = "0.8";
}

function closeRightMenu() {
  document.getElementById("rightMenu").style.display = "none";
}
			</script>
		
		
		<script>
		$(window).on('load',function(){
  $.instagramFeed({
    'username':'robzaga',
    'container':"#instagram-feed-demo",
    'display_profile':true,
    'display_biography':true,
    'display_igtv':false
  });
});
		</script>

			</body>
		</html>
